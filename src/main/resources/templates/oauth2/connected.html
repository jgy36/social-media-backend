<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Account Connected</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .success-icon {
            color: #2ecc71;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Account Connected</h1>
    <p>Your ${provider} account has been successfully connected. You can close this window now.</p>
</div>

<script>
    // Send message to opener window
    if (window.opener) {
        window.opener.postMessage({
            type: 'ACCOUNT_CONNECTED',
            provider: '${provider}'
        }, '${frontendUrl}');

        // Close window after a short delay
        setTimeout(function() {
            window.close();
        }, 2000);
    }
</script>
</body>
</html>
